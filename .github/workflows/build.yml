name: Build & Test Attendance Management

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:  # Permette esecuzione manuale

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build and Lint with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run Tests and Check Coverage
        run: ./mvnw test jacoco:check

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  lint-docker:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  test-swarm:
    name: Test Swarm Deployment
    runs-on: ubuntu-latest
    needs: [build, lint-docker]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t newunimol-app:latest .

      - name: Initialize Swarm
        run: docker swarm init

      - name: Create Dummy Secrets & Configs
        run: |
          # Secrets
          printf "root_password" | docker secret create mysql_root_password -
          printf "db_password" | docker secret create db_password -
          printf "guest" | docker secret create rabbitmq_password -
          printf "dummy_private_key" | docker secret create jwt_private_key -
          printf "dummy_public_key" | docker secret create jwt_public_key -
          printf "3600000" | docker secret create jwt_expiration -
          
          # Configs
          printf "newunimol_user" | docker config create db_username -
          printf "newunimol_db" | docker config create mysql_database -
          printf "guest" | docker config create rabbitmq_username -
          printf "/" | docker config create rabbitmq_vhost -

      - name: Deploy Stack
        run: docker stack deploy -c docker-compose.yml test_stack

      - name: Wait for Services
        run: |
          echo "Waiting for services to start..."
          sleep 60
          docker service ls
          docker stack ps test_stack --no-trunc

      - name: Verify Services
        run: |
          # Check if any service has 0 replicas running
          if [ $(docker service ls --format "{{.Replicas}}" | grep "0/" | wc -l) -gt 0 ]; then
            echo "Some services failed to start!"
            docker service ls
            docker stack ps test_stack --no-trunc
            
            # Print logs for failed services
            for service in $(docker service ls --format "{{.Name}}"); do
              echo "Logs for $service:"
              docker service logs --tail 50 $service
            done
            
            exit 1
          else
            echo "All services started successfully."
          fi
