name: Release on Version Update

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Extract Version from pom.xml
        id: get_version
        run: |
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if Release is Required
        id: check_release
        run: |
          VERSION=${{ env.VERSION }}
          
          # 1. Skip if SNAPSHOT
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "Snapshot version detected ($VERSION). Skipping release."
            echo "do_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 2. Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists. Skipping release."
            echo "do_release=false" >> $GITHUB_OUTPUT
          else
            echo "New stable version $VERSION detected. Proceeding with release."
            echo "do_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Build Application
        if: steps.check_release.outputs.do_release == 'true'
        run: ./mvnw clean package -DskipTests

      - name: Create GitHub Release
        if: steps.check_release.outputs.do_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
